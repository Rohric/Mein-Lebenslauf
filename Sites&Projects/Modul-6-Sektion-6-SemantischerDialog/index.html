<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantischer Dialog</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Mein Dialog Test</h1>


    <button aria-haspopup="dialog" aria-controls="dialog1" onclick="openDialog()">Dialog öffnen</button>

    <dialog id="dialog1" aria-labelledby="dialogTitle" aria-describedby="dialogDescr" class="dialog_1">
        <header>
            <h2 id="dialogTitle">Mein Dialog</h2>
        </header>

        <section>
            <p id="dialogDescr">Hier könnte etwas sinnvolles stehn.</p>
        </section>

        <footer>
            <button aria-label="Dialog close" onclick="closeDialog()">Schließen</button>
        </footer>
    </dialog>

</body>

</html>
